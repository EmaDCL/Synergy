<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión – Synergy</title>
  <link rel="stylesheet" href="/synergy/src/main/resources/static/Login.css">
</head>
<body>

  <section class="hero">
    <!-- Fondo -->
    <div class="overlay"></div>

    <!-- Contenedor del formulario -->
    <div class="card">
      <!-- Logo -->
      <img src="logo.png" alt="Logo Synergy" class="Logo">

      <!-- Título -->
      <h1>Inicia sesión</h1>
      <p class="subtitle">Accede a tu cuenta de Synergy</p>

      <!-- Formulario -->
      <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div class="input-group">
          <input type="text" th:field="*{nombreUsuario}" required>
          <label>Nombre de usuario o correo electrónico</label>
        </div>

        <div class="input-group">
          <input type="password" th:field="*{contraseña}" required>
          <label>Contraseña</label>
        </div>

        <button type="submit">Iniciar sesión</button>

        <p class="login-text">
          ¿No tienes una cuenta? <a href="Registro.html">Regístrate</a>
        </p>
      </form>
    </div>
  </section>

</body>
</html>
