modificado el registro proyecto
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" th:href="@{/css/desyng.css}">
    <link rel="stylesheet" th:href="@{/css/synergy-enhancements.css}">
</head>
<body>
    <header>
    <div class="container nav">
    <div class="brand">Synergy<span class="muted"> • Ambiental</span></div>
    <div class="spacer"></div>
    <nav>
        <button id="navInicio" th:onclick="'window.location.href=\'' + @{/} + '\''">Inicio</button>
        <button id="navProyectos" th:onclick="'window.location.href=\'' + @{/proyectos} + '\''">Proyectos</button>
        <button id="navRegistro" th:onclick="'window.location.href=\'' + @{/registro} + '\''">Registrarse</button>
        <button id="navLogin" th:onclick="'window.location.href=\'' + @{/login} + '\''">Iniciar sesión</button>
        <button id="navAcerca" th:onclick="'window.location.href=\'' + @{/acerca} + '\''">Acerca</button>
    </nav>
    </div>
    </header>

    <!-- Formulario de Registro de Proyecto (versión simple, sin modal) -->
    <section id="formRegistro" class="form-container">
      <h3>Registrar proyecto</h3>

      <form id="formProyecto" th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post" enctype="multipart/form-data">
        <div class="form-grid">
          <div>
            <p>ID (automático)</p>
            <input id="txtId" type="text" th:field="*{id}" readonly />

            <p>Nombre del Proyecto *</p>
            <input id="txtNombre" type="text" th:field="*{nombre}" required />

            <p>Responsable *</p>
            <input id="txtResponsable" type="text" th:field="*{responsable}" required />

            <p>Categoría *</p>
            <select id="txtCategoria" th:field="*{categoria}" required>
              <option value="REFORESTACION">Reforestación</option>
              <option value="RECICLAJE">Reciclaje</option>
              <option value="EDUCACION_AMBIENTAL">Educación ambiental</option>
              <option value="LIMPIEZA">Limpieza</option>
            </select>
          </div>

          <div>
            <p>Estado</p>
            <select id="txtEstado" th:field="*{estado}">
              <option value="PROPUESTO">Propuesto</option>
              <option value="EN_PROGRESO">En ejecución</option>
              <option value="FINALIZADO">Finalizado</option>
              <option value="CANCELADO">Cancelado</option>
            </select>

            <p>Fecha Inicio</p>
            <input id="txtFechaInicio" type="date" th:field="*{fechaInicio}" />

            <p>Fecha Fin</p>
            <input id="txtFechaFin" type="date" th:field="*{fechaFin}" />

            <p>Adjuntar archivo</p>
            <input id="txtAdjunto" type="file" name="archivo" accept=".pdf,image/*" />
          </div>
        </div>

        <p>Descripción *</p>
        <textarea id="txtDescripcion" th:field="*{descripcion}" required></textarea>

        <div class="form-actions">
          <button type="reset" class="btn secondary">Cancelar</button>
          <button type="submit" class="btn">Guardar</button>
        </div>
      </form>
    </section>

</body>
</html>
