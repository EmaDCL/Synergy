<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="desyng.css">
</head>
<body>
    <header>
    <div class="container nav">
    <div class="brand">Synergy<span class="muted"> • Ambiental</span></div>
    <div class="spacer"></div>
    <nav>
        <button id="navInicio">Inicio</button>
        <button id="navProyectos">Proyectos</button>
        <button id="navRegistro">Registrarse</button>
        <button id="navLogin">Iniciar sesión</button>
        <button id="navAcerca">Acerca</button>
    </nav>
    </div>
    </header>

    <div class="Login">

    <h1>Iniciar Sesion</h1>

    <p>Correo Electronico o numero de Telefono</p>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>

    <p>Contraseña</p>
    <input type="password" id="password" name="password" placeholder="Crea una contraseña" minlength="6" required><br><br>

    <button type="submit">Iniciar Sesion</button>

    </div>





</body>
</html>
