<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="desyng.css">
</head>
<body>
    <header>
    <div class="container nav">
    <div class="brand">Synergy<span class="muted"> • Ambiental</span></div>
    <div class="spacer"></div>
    <nav>
        <button id="navInicio">Inicio</button>
        <button id="navProyectos">Proyectos</button>
        <button id="navRegistro">Registrarse</button>
        <button id="navLogin">Iniciar sesión</button>
        <button id="navAcerca">Acerca</button>
    </nav>
    </div>
    </header>

    <div class="Registrarse">

    <h1>Registrate</h1>

    <p>Nombre completo</p>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required><br><br>


    <p>Correo Electronico</p>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>

    <p>Telefono</p>
    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3001234567" pattern="[0-9]{10}" required><br><br>

    <p>Contraseña</p>
    <input type="password" id="password" name="password" placeholder="Crea una contraseña" minlength="6" required><br><br>

    <p>Repita la contraseña</p>
    <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" minlength="6" required><br><br>

    <button type="submit">Registrarse</button>

    </div>





</body>
</html>
