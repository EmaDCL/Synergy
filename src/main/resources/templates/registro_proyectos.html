<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proyecto - Synergy</title>

    <link rel="stylesheet" th:href="@{/css/registro_proyectos.css}">
=======
    <link rel="stylesheet" th:href="@{/css/registro_proyecto.css}">

</head>
<body>

<h1>Registrar Proyecto</h1>

<div th:if="${mensajeExito}">
    <p th:text="${mensajeExito}"></p>
</div>

<form th:action="@{/proyectos/guardar}" 
      th:object="${proyecto}" 
      method="post" 
      enctype="multipart/form-data">

    <!-- Nombre -->
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required>
    <br><br>

    <!-- Descripción -->
    <label>Descripción:</label>
    <textarea th:field="*{descripcion}" required></textarea>
    <br><br>

    <!-- Fechas -->
    <label>Fecha inicio:</label>
    <input type="date" th:field="*{fechaInicio}" required>
    <br><br>

    <label>Fecha fin:</label>
    <input type="date" th:field="*{fechaFin}" required>
    <br><br>

    <!-- Archivo -->
    <label>Archivo (opcional):</label>
    <input type="file" name="archivo">
    <br><br>

    <button type="submit">Guardar Proyecto</button>
</form>

</body>
</html>
