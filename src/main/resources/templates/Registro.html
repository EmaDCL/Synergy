<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro – Synergy</title>
  <link rel="stylesheet" th:href="@{/css/registro_proyecto.css}">
</head>

<body>

<section class="hero">
  <div class="overlay"></div>

    <!-- Botón pequeño que lleva al index -->
  <a th:href="@{/}" class="btn-small" 
     style="position:absolute; top:20px; left:20px; z-index:9999;">
    ←
  </a>
  
  <div class="container">
    <div class="card">

    <div class="container">
      <div class="card">

        <img th:src="@{/img/logo.png}" alt="Logo Synergy" class="Logo">

        <h1>Regístrate</h1>
        <p class="subtitle">Crea tu cuenta de Synergy</p>

        <form th:action="@{/registrarse}" th:object="${usuario}" method="post">

          <input type="hidden" th:field="*{id}">

          <div class="input-group">
            <input type="text" th:field="*{nombre}" required>
            <label>Nombre</label>
          </div>

          <div class="input-group">
            <input type="email" th:field="*{correo}" required>
            <label>Correo electrónico</label>
          </div>

          <div class="input-group">
            <input type="password" th:field="*{contrasena}" required>
            <label>Contraseña</label>
          </div>

          <div class="input-group">
            <input type="password" name="confirmarContrasena" required>
            <label>Confirmar contraseña</label>
          </div>

          <!-- CAMBIO IMPORTANTE -->
          <input type="hidden" th:field="*{rol}" value="Participante">

          <button type="submit">Registrarse</button>

          <p class="login-text">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
          </p>
        </form>

      </div>
    </div>
  </section>

</body>

</html>
