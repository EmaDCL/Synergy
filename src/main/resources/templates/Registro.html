<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro – Synergy</title>
  <link rel="stylesheet" th:href="@{/css/Registro.css}">
</head>
<body>

  <section class="hero">
    <!-- Fondo -->
    <div class="overlay"></div>
    
    <div class="container">
      <div class="card">
        <!-- Logo -->
        <img th:src="@{/img/logo.png}" alt="Logo Synergy" class="Logo">

        <!-- Título -->
        <h1>Regístrate</h1>
        <p class="subtitle">Crea tu cuenta de Synergy</p>

        <!-- CORREGIDO: Campos coinciden con Usuarios.java -->
        <form th:action="@{/registrarse}" th:object="${usuario}" method="post">
          
          <!-- Campo oculto para ID (se genera automáticamente) -->
          <input type="hidden" th:field="*{id}" /> 

          <div class="input-group">
            <!-- CORREGIDO: nombre (no nombreUsuario) -->
            <input type="text" th:field="*{nombre}" required>
            <label>Nombre de Usuario</label>
          </div>

          <div class="input-group">
            <!-- CORRECTO: correo -->
            <input type="email" th:field="*{correo}" required>
            <label>Correo electrónico</label>
          </div>

          <div class="input-group">
            <!-- CORREGIDO: contrasena (no password ni contraseña) -->
            <input type="password" th:field="*{contrasena}" required>
            <label>Contraseña</label>
          </div>

          <div class="input-group">
            <input type="password" name="confirmarContrasena" required>
            <label>Confirmar contraseña</label>
          </div>

          <!-- Campo oculto: el rol siempre será "Participante" -->
          <!-- NOTA: rol es un ENUM, no String. Debes enviarlo correctamente -->
          <input type="hidden" name="rol" value="Participante" />

          <button type="submit">Registrarse</button>

          <p class="login-text">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
