<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jerarqu√≠a de Proyectos - Synergy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .jerarquia-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .nodo {
            font-family: 'Courier New', monospace;
            padding: 5px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .formularios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .form-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-top: 3px solid #667eea;
        }
        
        .form-card h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/proyectos" class="back-link">‚Üê Volver a Proyectos</a>
        
        <h1>üå≥ Jerarqu√≠a de Proyectos</h1>
        
        <div class="jerarquia-box">
            <div th:each="linea : ${jerarquia}" class="nodo" th:text="${linea}"></div>
        </div>
        
        <div class="formularios">
            <!-- Formulario para agregar proyecto -->
            <div class="form-card">
                <h3>üìä Agregar Proyecto</h3>
                <form th:action="@{/jerarquia/agregar-proyecto}" method="post">
                    <input type="number" name="id" placeholder="ID del proyecto" required>
                    <input type="text" name="nombre" placeholder="Nombre del proyecto" required>
                    <button type="submit">Agregar Proyecto</button>
                </form>
            </div>
            
            <!-- Formulario para agregar subproyecto -->
            <div class="form-card">
                <h3>üìÅ Agregar Subproyecto</h3>
                <form th:action="@{/jerarquia/agregar-subproyecto}" method="post">
                    <input type="number" name="proyectoId" placeholder="ID del proyecto padre" required>
                    <input type="number" name="subproyectoId" placeholder="ID del subproyecto" required>
                    <input type="text" name="nombre" placeholder="Nombre del subproyecto" required>
                    <button type="submit">Agregar Subproyecto</button>
                </form>
            </div>
            
            <!-- Formulario para agregar tarea -->
            <div class="form-card">
                <h3>‚úÖ Agregar Tarea</h3>
                <form th:action="@{/jerarquia/agregar-tarea}" method="post">
                    <input type="number" name="proyectoId" placeholder="ID del proyecto" required>
                    <input type="number" name="tareaId" placeholder="ID de la tarea" required>
                    <input type="text" name="nombre" placeholder="Nombre de la tarea" required>
                    <button type="submit">Agregar Tarea</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
