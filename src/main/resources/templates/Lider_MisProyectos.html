<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos ‚Äì Synergy</title>
    <link rel="stylesheet" href="/css/Lider_MisProyectos.css">
</head>

<body>

<header>
    <h1>Mis Proyectos</h1>
</header>

<section class="tabla-contenedor">

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="p : ${proyectos}">
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.descripcion}"></td>
                <td th:text="${p.fechaInicio}"></td>
                <td th:text="${p.fechaFin}"></td>

                <td class="acciones">

                    <!-- Bot√≥n corregido -->
                    <a th:href="@{/Lider_AsignarTareas(idProyecto=${p.id})}"
                       class="btn-usuarios"
                       style="background: #4a90e2; padding: 8px 15px; border-radius: 8px; text-decoration: none;">
                        üìù Asignar tareas
                    </a>

                    <!-- Bot√≥n editar -->
                    <a th:href="@{'/proyectos/editar/' + ${p.id}}" 
                       class="btn-editar">
                        Editar
                    </a>

                </td>
            </tr>
        </tbody>

    </table>
</section>

</body>
</html>
