<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos Disponibles ‚Äì Synergy</title>
  <link rel="stylesheet" href="/css/Lista_Proyectos.css">
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="card">

        <!-- ENCABEZADO -->
        <div class="header">
          <button class="btn-inicio" onclick="location.href='/dashboard'">üè† Volver al inicio</button>
          <h1>Proyectos Disponibles</h1>
          <p class="subtitle">Participa en cualquiera de los proyectos publicados.</p>
        </div>

        <!-- TABLA -->
        <table class="project-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Fecha Inicio</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="p : ${proyectos}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.nombre}"></td>
              <td th:text="${p.descripcion}"></td>

              <!-- Fecha -->
              <td th:text="${#temporals.format(p.fechaInicio, 'dd/MM/yyyy')}"></td>

              <td>
                <div class="acciones">

                  <!-- SOLO BOT√ìN PARTICIPAR -->
                  <form th:action="@{'/proyectos/participacion/inscribir/' + ${p.id} + '/' + ${usuario.id}}" method="post">
                    <button type="submit" class="btn-participar">Participar</button>
                  </form>

                </div>
              </td>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>

  <script>
    function showToast(message, type) {
        const toast = document.getElementById("toast");
        toast.textContent = message;

        toast.className = "toast " + type; // success / error

        setTimeout(() => {
            toast.classList.add("hidden");
        }, 2800); // Duraci√≥n en pantalla
    }
</script>


</body>
</html>
