<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Proyectos</title>
</head>
<body>

<h1>Gestión de Proyectos – Líder Comunitario</h1>

<a href="/lider/proyecto/nuevo">➕ Crear nuevo proyecto</a>
<br><br>

<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Responsable</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="p : ${proyectos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>

            <!-- Si quieres mostrar el nombre del usuario líder -->
            <td th:text="${p.lider.nombre}"></td>

            <td>
                <a th:href="@{/lider/proyecto/editar/{id}(id=${p.id})}">✏ Editar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
