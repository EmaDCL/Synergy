<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Proyecto â€“ Synergy Admin</title>
  <link rel="stylesheet" th:href="@{/css/Administrador_Dashboard.css}" />
  <style>
    .detail-card {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      font-weight: 600;
      color: #555;
    }
    .detail-value {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="card">
        <!-- Encabezado -->
        <div class="header">
          <div class="top-buttons">
            <button class="btn-inicio" onclick="window.location.href='/admin/dashboard'">â¬… Volver</button>
          </div>
          <h1>ğŸ“‹ Detalles del Proyecto</h1>
        </div>

        <!-- Detalles del proyecto -->
        <div class="detail-card">
          <h2 th:text="${proyecto.nombre}" style="margin-top: 0; color: #2c3e50;">Nombre del Proyecto</h2>
          
          <div class="detail-row">
            <span class="detail-label">ğŸ†” ID del Proyecto:</span>
            <span class="detail-value" th:text="${proyecto.id}">1</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">ğŸ“ DescripciÃ³n:</span>
            <span class="detail-value" th:text="${proyecto.descripcion != null ? proyecto.descripcion : 'Sin descripciÃ³n'}">DescripciÃ³n del proyecto</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">ğŸ‘¤ ID del LÃ­der:</span>
            <span class="detail-value" th:text="${proyecto.idLider != null ? proyecto.idLider : 'Sin asignar'}">N/A</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">ğŸ“… Fecha de Inicio:</span>
            <span class="detail-value" th:text="${proyecto.fechaInicio != null ? #temporals.format(proyecto.fechaInicio, 'dd/MM/yyyy') : 'No definida'}">N/A</span>
          </div>

          <div class="detail-row">
            <span class="detail-label">ğŸ“… Fecha de Fin:</span>
            <span class="detail-value" th:text="${proyecto.fechaFin != null ? #temporals.format(proyecto.fechaFin, 'dd/MM/yyyy') : 'No definida'}">N/A</span>
          </div>
        </div>

        <!-- Acciones -->
        <div style="display: flex; gap: 1rem; justify-content: center;">
          <form th:action="@{/admin/proyecto/{id}/aceptar(id=${proyecto.id})}" method="post">
            <button type="submit" class="btn-aceptar" style="padding: 0.75rem 2rem; font-size: 1rem;">
              âœ… Aceptar Proyecto
            </button>
          </form>

          <form th:action="@{/admin/proyecto/{id}/eliminar(id=${proyecto.id})}" 
                method="post"
                th:onsubmit="'return confirm(\'Â¿Eliminar definitivamente este proyecto?\')'">
            <button type="submit" class="btn-eliminar" style="padding: 0.75rem 2rem; font-size: 1rem;">
              ğŸ—‘ï¸ Eliminar Proyecto
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
