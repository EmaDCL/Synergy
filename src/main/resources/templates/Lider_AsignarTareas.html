<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Tareas – Synergy</title>
 <link rel="stylesheet" href="/synergy/src/main/resources/static/css/Lider_AsignarTareas.css">
</head>
<body>
  <header>
    <h1>Synergy</h1>
    <nav>
      <a th:href="@{/dashboard}">Inicio</a>
      <a th:href="@{/proyectos}">Proyectos</a>
      <a th:href="@{/usuarios}">Usuarios</a>
      <a th:href="@{/logout}">Salir</a>
    </nav>
  </header>

  <section class="hero">
    <div class="task-container">
      <h2>Asignar nueva tarea</h2>

      <!-- FORMULARIO PARA CREAR TAREA -->
      <form class="task-form" th:action="@{/tareas/crear}" method="post" th:object="${tarea}">
        <div class="form-group">
          <label for="nombreTarea">Nombre de la tarea:</label>
          <input type="text" id="nombreTarea" th:field="*{nombre}" placeholder="Ej. Diseñar interfaz principal" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" th:field="*{descripcion}" rows="3" placeholder="Describe brevemente la tarea" required></textarea>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha límite:</label>
          <input type="date" id="fecha" th:field="*{fechaLimite}" required>
        </div>

        <div class="form-group">
          <label for="usuarios">Asignar a usuarios:</label>
          <select id="usuarios" name="usuariosAsignados" multiple required>
            <!-- Opción para todos -->
            <option value="todos">Todos los usuarios</option>
            
            <!-- Lista dinámica con Thymeleaf -->
            <option th:each="usuario : ${usuariosParticipantes}"
                    th:value="${usuario.id}"
                    th:text="${usuario.nombre + ' – ' + usuario.rol}">
            </option>
          </select>
          <small>Puedes mantener presionada la tecla Ctrl (Windows) o Cmd (Mac) para seleccionar varios.</small>
        </div>

        <button type="submit" class="btn-asignar">Asignar tarea</button>
      </form>
    </div>

    <!-- LISTADO DE TAREAS -->
    <div class="task-list">
      <h3>Tareas creadas</h3>
      <table>
        <thead>
          <tr>
            <th>Tarea</th>
            <th>Descripción</th>
            <th>Fecha límite</th>
            <th>Usuarios asignados</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Mostrar lista de tareas dinámicamente -->
          <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.nombre}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${tarea.fechaLimite}"></td>
            <td>
              <ul>
                <li th:each="u : ${tarea.usuariosAsignados}" th:text="${u.nombre}"></li>
              </ul>
            </td>
            <td>
              <form th:action="@{/tareas/eliminar/{id}(id=${tarea.id})}" method="post">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
