<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Proyectos ‚Äì Synergy</title>
  <link rel="stylesheet" href="/css/Lista_Proyectos.css">
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="card">

        <!-- ENCABEZADO -->
        <div class="header">
          <button class="btn-inicio" onclick="location.href='/dashboard'">üè† Volver al inicio</button>
          <h1>Lista de Proyectos</h1>
          <p class="subtitle">Consulta los proyectos disponibles y participa en el que m√°s te interese.</p>
        </div>

        <!-- TABLA -->
        <table class="project-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Fecha Inicio</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="p : ${proyectos}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.nombre}"></td>
              <td th:text="${p.descripcion}"></td>

              <!-- Formato de fecha -->
              <td th:text="${#temporals.format(p.fechaInicio, 'dd/MM/yyyy')}"></td>

<td>
    <div class="acciones">
        <form th:action="@{'/proyectos/participacion/inscribir/' + ${p.id} + '/' + ${usuario.id}}" method="post">
            <button type="submit" class="btn-participar">Participar</button>
        </form>

        <form th:action="@{'/proyectos/participacion/eliminar/' + ${p.id} + '/' + ${usuario.id}}" method="post">
            <button type="submit" class="btn-salir">Salir del proyecto</button>
        </form>
    </div>
</td>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>

</body>
</html>
