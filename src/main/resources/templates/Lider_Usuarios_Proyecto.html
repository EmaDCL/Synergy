<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Usuarios del Proyecto – Synergy</title>
    <link rel="stylesheet" href="/css/Lider_Usuarios_Proyecto.css" />
</head>

<body>

<div class="hero">
    <div class="overlay"></div>

    <div class="container">
        <div class="card">

            <div class="header">
                <div class="top-buttons">
                    <button class="btn-volver" onclick="location.href='/lider/dashboard'">⬅ Volver</button>
                </div>

                <h1>Usuarios Inscritos</h1>
                <p class="subtitle">Lista de participantes registrados en este proyecto.</p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.nombre}"></td>
                        <td th:text="${u.correo}"></td>
                        <td th:text="${u.rol}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
