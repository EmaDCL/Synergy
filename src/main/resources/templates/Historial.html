<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Acciones - Synergy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stats {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #f5576c;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .controles {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-deshacer {
            background: #f5576c;
            color: white;
        }
        
        .btn-rehacer {
            background: #4facfe;
            color: white;
        }
        
        .btn-limpiar {
            background: #95a5a6;
            color: white;
        }
        
        .btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
        }
        
        .historial-timeline {
            position: relative;
            padding-left: 50px;
        }
        
        .historial-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #f5576c, #f093fb);
        }
        
        .accion-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #f5576c;
            transition: all 0.3s;
        }
        
        .accion-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .accion-item::before {
            content: '';
            position: absolute;
            left: -36px;
            top: 25px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            border: 3px solid #f5576c;
        }
        
        .accion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .accion-tipo {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .tipo-CREAR {
            background: #2ecc71;
        }
        
        .tipo-EDITAR {
            background: #3498db;
        }
        
        .tipo-ELIMINAR {
            background: #e74c3c;
        }
        
        .accion-fecha {
            color: #95a5a6;
            font-size: 13px;
        }
        
        .accion-descripcion {
            font-size: 16px;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .accion-usuario {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .accion-entidad {
            display: inline-block;
            padding: 3px 10px;
            background: #ecf0f1;
            border-radius: 5px;
            font-size: 12px;
            color: #34495e;
            margin-right: 10px;
        }
        
        .historial-vacio {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .historial-vacio-icono {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .mensaje {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .mensaje-exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensaje-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/proyectos" class="back-link">‚Üê Volver a Proyectos</a>
        
        <h1>üìö Historial de Acciones</h1>
        
        <div class="stats">
            Total de acciones registradas: <strong th:text="${totalAcciones}">0</strong>
        </div>
        
        <!-- Mensaje de feedback -->
        <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
        
        <!-- Controles -->
        <div class="controles">
            <form th:action="@{/historial/deshacer}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-deshacer" 
                        th:disabled="${!hayDeshacer}">
                    ‚Ü©Ô∏è Deshacer
                </button>
            </form>
            
            <form th:action="@{/historial/rehacer}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-rehacer" 
                        th:disabled="${!hayRehacer}">
                    ‚Ü™Ô∏è Rehacer
                </button>
            </form>
            
            <form th:action="@{/historial/limpiar}" method="post" style="display: inline;"
                  onsubmit="return confirm('¬øEst√°s seguro de limpiar todo el historial?');">
                <button type="submit" class="btn btn-limpiar">
                    üóëÔ∏è Limpiar Historial
                </button>
            </form>
        </div>
        
        <!-- Timeline de acciones -->
        <div th:if="${historial != null && !historial.isEmpty()}" class="historial-timeline">
            <div th:each="accion : ${historial}" class="accion-item">
                <div class="accion-header">
                    <div>
                        <span class="accion-tipo" 
                              th:classappend="'tipo-' + ${accion.tipo}"
                              th:text="${accion.icono} + ' ' + ${accion.tipo}">
                        </span>
                        <span class="accion-entidad" th:text="${accion.entidad}"></span>
                    </div>
                    <span class="accion-fecha" th:text="${accion.fechaFormateada}"></span>
                </div>
                
                <div class="accion-descripcion" th:text="${accion.descripcion}"></div>
                
                <div class="accion-usuario">
                    üë§ Usuario: <span th:text="${accion.usuario}"></span>
                </div>
            </div>
        </div>
        
        <!-- Historial vac√≠o -->
        <div th:if="${historial == null || historial.isEmpty()}" class="historial-vacio">
            <div class="historial-vacio-icono">üì≠</div>
            <h3>No hay acciones registradas</h3>
            <p>El historial est√° vac√≠o. Las acciones que realices aparecer√°n aqu√≠.</p>
        </div>
    </div>
</body>
</html>
