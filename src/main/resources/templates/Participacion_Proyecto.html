<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buz√≥n del Proyecto ‚Äì Synergy</title>
  <link rel="stylesheet" href="/css/Comentarios_Proyectos.css">
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>

    <div class="card">
      <img src="logo.png" alt="Logo Synergy" class="Logo">
      <h1>Buz√≥n del Proyecto</h1>
      <p class="subtitle">Comenta y gestiona tus tareas asignadas</p>

      <!-- Formulario para enviar comentario -->
      <form th:action="@{/guardarComentario}" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input type="text" id="nombreProyecto" name="nombreProyecto"
                 th:value="${proyecto.nombre}" readonly required>
          <label for="nombreProyecto">Nombre del Proyecto</label>
        </div>

        <div class="input-group">
          <textarea id="comentario" name="comentario" rows="4" required
            style="width:100%; padding:12px; border:1px solid #dadce0; border-radius:4px; resize:none;"></textarea>
          <label for="comentario" style="top:-8px; left:8px; font-size:0.75rem; color:#1a73e8; background:white; padding:0 4px;">
            Escribe tu comentario
          </label>
        </div>

        <!-- Subir archivo -->
        <div class="input-group">
          <input type="file" id="archivo" name="archivo" accept=".pdf,.docx,.jpg,.png">
          <label for="archivo">Subir archivo (opcional)</label>
        </div>

        <!-- Bot√≥n -->
        <button type="submit">Enviar Comentario</button>
      </form>

      <!-- Secci√≥n de tareas del usuario -->
      <div style="margin-top: 30px; text-align: left;">
        <h2 style="font-size: 1.1rem; color: #202124; margin-bottom: 10px;">Tareas Asignadas</h2>
        <ul id="listaTareas" style="list-style: none; padding-left: 10px; color:#333;">
          <!-- Iterar sobre tareas -->
          <li th:each="tarea : ${tareas}">
            üìå <span th:text="${tarea.descripcion}">Descripci√≥n de la tarea</span>
          </li>
        </ul>
      </div>

      <!-- Bot√≥n para volver -->
      <div style="margin-top: 25px;">
        <a th:href="@{/menu}" style="color:#1a73e8; font-weight:500; text-decoration:none;">‚Üê Volver al men√∫ principal</a>
      </div>
    </div>
  </section>
</body>
</html>
